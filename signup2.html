<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img src="./logo-white.svg" alt="" />
    <div class="wrapper">
      <div class="container">
        <form class="signup-form">
          <h2>Create a Secure Account</h2>
          <p>Welcome to the future of Savings & Investments</p>
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Phone Number"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group">
            <label for="referrer"
              >Referrer Phone or Promo Code (Optional)</label
            >
            <input
              type="text"
              id="referrer"
              name="referrer"
              placeholder="Referrer Phone or Code"
            />
          </div>
          <div class="form-group">
            <label for="heard-about"
              >How Did You Hear About Us? (Optional)</label
            >
            <select id="heard-about" name="heard-about">
              <option value="" disabled selected>Click To Select</option>
              <option value="facebook">Facebook</option>
              <option value="twitter">Twitter</option>
              <option value="instagram">Instagram</option>
              <option value="referral">Friend/Family/Coworker Referral</option>
              <option value="google-search">Google Search</option>
              <option value="google-playstore">Google Playstore</option>
              <option value="other">Other</option>
            </select>
          </div>
          <button type="submit" class="submit-btn">Create Account</button>
          <p class="login-link">
            Already have an account? <a href="#">Log In</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
